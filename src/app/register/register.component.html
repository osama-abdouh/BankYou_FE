<div class="registration-container">
  <h2>Registrazione</h2>
  <form>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>
    </div>

    <div class="form-group">
      <label for="cognome">Cognome</label>
      <input type="text" id="cognome" name="cognome" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="telefono">Numero di Telefono</label>
      <input type="tel" id="telefono" name="telefono" required>
    </div>

    <div class="form-group">
      <label for="codice-fiscale">Codice Fiscale</label>
      <input type="text" id="codice-fiscale" name="codice-fiscale" maxlength="16" required pattern="[A-Z0-9]{16}" title="Inserisci un codice fiscale valido di 16 caratteri">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-container">
        <input [type]="isPasswordVisible ? 'text' : 'password'" id="password" name="password" required>
        <button type="button" class="toggle-password" (click)="togglePasswordVisibility()" aria-label="Toggle password visibility">
          <i class="fas" [ngClass]="isPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
        </button>
      </div>
      <div class="small">La password deve contenere almeno 8 caratteri.</div>
    </div>

    <div class="form-group">
      <label for="conferma-password">Conferma Password</label>
      <div class="password-container">
        <input [type]="isConfirmPasswordVisible ? 'text' : 'password'" id="conferma-password" name="conferma-password" required>
        <button type="button" class="toggle-password" (click)="toggleConfirmPasswordVisibility()" aria-label="Toggle confirm password visibility">
          <i class="fas" [ngClass]="isConfirmPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
        </button>
      </div>
    </div>
    
    <div class="checkbox-group">
      <input type="checkbox" id="termini" required>
      <label for="termini">Accetto i <a href="#">termini e condizioni</a></label>
    </div>

    <button type="submit" class="submit-button">Registrati</button>

    <div class="footer-text">
      Hai gi√† un account? <a href="/login">Accedi qui</a>
    </div>
  </form>
</div>
