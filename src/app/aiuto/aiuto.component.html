<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Impostazioni generali */
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #FFFFFF;
      color: #000000;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 600px; /* Aumentata la larghezza massima */
      width: 100%;
      margin: 40px; /* Aumentato il margine */
    }

    /* Titolo */
    h1 {
      font-size: 36px; /* Aumentata la dimensione del font */
      font-weight: bold;
      color: #000000;
      text-align: center;
      margin: 40px 0; /* Aumentati i margini */
    }

    /* Lista Help Topics */
    .help-list {
      margin-top: 40px; /* Aumentato il margine superiore */
    }

    .help-item {
      background-color: #FFFFFF;
      padding: 25px 0; /* Aumentato il padding */
      border-bottom: 1px solid #E0E0E0;
    }

    .help-item-title {
      font-size: 24px; /* Aumentata la dimensione del font */
      font-weight: bold;
      color: #000000;
    }

    .help-item-description {
      font-size: 18px; /* Aumentata la dimensione del font */
      color: #666666;
      margin-top: 10px; /* Aumentato il margine superiore */
    }

    /* Sezione Contact Us */
    .contact-us {
      margin-top: 60px; /* Aumentato il margine superiore */
    }

    .contact-us-title {
      font-size: 36px; /* Aumentata la dimensione del font */
      font-weight: bold;
      color: #000000;
      text-align: center;
      margin: 40px 0; /* Aumentati i margini */
    }

    .contact-item {
      display: flex;
      align-items: center;
      padding: 20px 0; /* Aumentato il padding */
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .contact-item-icon {
      font-size: 32px; /* Aumentata la dimensione dell'icona */
      color: #333333;
      margin-right: 20px; /* Aumentato il margine destro */
      transition: all 0.3s ease;
    }

    .contact-item:hover .contact-item-icon {
      font-size: 36px; /* Aumentata la dimensione dell'icona al passaggio del mouse */
      color: #007BFF;
    }

    .contact-item-text {
      font-size: 20px; /* Aumentata la dimensione del font */
      color: #000000;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Titolo -->
    <h1>Help</h1>

    <!-- Lista Help Topics -->
    <div class="help-list">
      <div class="help-item">
        <div class="help-item-title">Transfer Money</div>
        <div class="help-item-description">How do I transfer funds between accounts?</div>
      </div>
      <div class="help-item">
        <div class="help-item-title">Card Activation</div>
        <div class="help-item-description">Activate your new card in a few steps.</div>
      </div>
      <div class="help-item">
        <div class="help-item-title">Mobile Banking</div>
        <div class="help-item-description">Get started with our mobile banking app.</div>
      </div>
      <div class="help-item">
        <div class="help-item-title">Account Settings</div>
        <div class="help-item-description">Manage your account preferences.</div>
      </div>
    </div>

    <!-- Sezione Contact Us -->
    <div class="contact-us">
      <h2 class="contact-us-title">Contact Us</h2>
      <div class="contact-item">
        <span class="material-icons contact-item-icon">call</span>
        <span class="contact-item-text">Call us</span>
      </div>
      <div class="contact-item">
        <span class="material-icons contact-item-icon">chat</span>
        <span class="contact-item-text">Chat with us</span>
      </div>
      <div class="contact-item">
        <span class="material-icons contact-item-icon">email</span>
        <span class="contact-item-text">Email us</span>
      </div>
    </div>
  </div>
</body>
</html>
